    <!-- Main content -->
    <section class="content">
      <div class="row">
        <!-- <div class="col-md-6"> -->
        <div class="col-md-6">
          <div class="card card-primary">
            <div class="card-header bg-olive">
              <h3 class="card-title">New Transaction</h3>
            </div>
            <form role="form" action="/submit" method="POST">
            <div class="card-body">
              <div class="form-group">
                <label for="transaction_date">Transaction Date</label>
			          <input type="date" class="form-control" id = "transaction_date" name="transaction_date" placeholder="Enter date">
              </div>
              <div class="form-group">
                <label for="expense_amt">Expense Amount</label>
                <input type="amount" class="form-control" id = "expense_amt" name="expense_amt" placeholder="Enter amount">
              </div>

              <div class="form-group" method = "GET">
                <label for="category">Category</label>
                <select name="category" id="category">
                  <option name="category" value="">Select Category</option>
                  {% for categories in data %}
                    <option value="{{ categories.new_category }}">{{ categories.new_category }}</option>
                  {% endfor %}
                </select>
                </div>

                <div class="form-group" method = "GET">
                  <label for="sub_category">Sub-Category</label>
                  <select name="sub_category" id="sub_category">
                   <option value="">Select Sub-Category</option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="payment_method">Payment Method</label>
                      <select name="payment_method">
                        <option value="">Select Payment Method</option>
                        <option value="Credit Card">Credit Card</option>
                        <option value="Cash">Cash</option>
                      </select>
                </div>

              <div class="form-group">
                <label for="description">Description</label>
                <textarea name="description" class="form-control" rows="2" placeholder="Additional notes on the expense"></textarea>
              </div>

              <div class="card-footer">
                <button type="submit" value="Submit" class="btn bg-olive">Submit</button>
                {% if message %}
                  {{ message | safe }}
                  <input type=button value="Ok" onclick = "location.href='/transactions'" class="btn bg-olive"></input>
                {% endif %}
              </div>
            </form>
            
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>

        <div class="col-md-6">
          <div class="card card-secondary">
            <div class="card-header bg-olive">
              <h3 class="card-title">New Category</h3>
            </div>

            <form role="form" action="/addcat" method="POST">
            <div class="card-body">
              <div class="form-group">
                <input type="new_category" class="form-control" id = "new_category" name="new_category" placeholder="Enter new category">    
              </div>
              <div class="form-group">   
                <input type="subcategory" class="form-control" id = "subcategory" name="subcategory" placeholder="Enter new sub-category"> 
              </div>

              <div class="form-group">
                <div class="form-group" method = "GET">
                 
              </div>
              <div class="card-footer">
                <button type="addcat" value="addcat" class="btn bg-olive">Add</button>
                {% if message2 %}
                 {{ message2 | safe }}
                 <input type=button value="Ok" onclick = "location.href='/transactions'" class="btn bg-olive"></input>
                {% endif %}
              </div>
              
            </div>
           
          </form>
            <!-- /.card-body -->
            
          </div>
          
          <!-- /.card -->
          
        </div>

        <div class="card card-secondary">
          <div class="card-header bg-olive">
            <h3 class="card-title">Upload CSV File</h3>
          </div>

          <form role="form" action="/uploadcsv" method="POST" enctype=multipart/form-data>
            <div class="card-footer">
              <input type='file' class="btn bg-olive" name='file'></input>
              <button type="submit" value="uploadcsv" class="btn bg-olive">Upload</button>
              {% if message3 %}
                 {{ message3 | safe }}
                 <input type=button value="Ok" onclick = "location.href='/transactions'" class="btn bg-olive"></input>
                {% endif %}
            </div>
          </form>
    </section>
    <!-- /.content -->
