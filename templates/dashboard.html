{% extends "base.html" %}

{% block content %}

<div class="content-wrapper">
	<!-- Content Header (Page header) -->
	<section class="content-header">
	  <div class="container-fluid">
	    <div class="row mb-2">
	      <div class="col-sm-6">
	        <h1>FundWatch - Dashboard</h1>
	      </div>
	      <div class="col-sm-6">
	      </div>
	    </div>
	  </div><!-- /.container-fluid -->
	</section>

	<section class="content">
	  	<div class="container-fluid">
			<div class="card-body">
		        <div class="row">
					<div class="col-md-4">
				        <div class="form-group">
			              <label>Year</label>
			              <select id="years" name="years" class="select2" multiple="multiple" data-placeholder="Select a Year" style="width: 100%;">
			              	{% for year in years%}
				                <option value="{{ year }}">{{ year }}</option>
				            {% endfor%}
			              </select>
				        </div>
				    </div>
			        
			        <div class="col-md-4">
				        <div class="form-group">
			              <label>Month</label>
			              <select id="months" name="months" class="select2" multiple="multiple" data-placeholder="Select a Month" style="width: 100%;">
			                <option value="1">January</option>
			                <option value="2">February</option>
			                <option value="3">March</option>
			                <option value="4">April</option>
			                <option value="5">May</option>
			                <option value="6">June</option>
			                <option value="7">July</option>
			                <option value="8">August</option>
			                <option value="9">September</option>
			                <option value="10">October</option>
			                <option value="11">November</option>
			                <option value="12">December</option>
			              </select>
				        </div>
				    </div>

				    <div class="col-md-4">
				        <div class="form-group">
			              <label>Category</label>
			              <select id="categories" name="categories" class="select2" multiple="multiple" data-placeholder="Select a Category" style="width: 100%;">
			                {% for category in categories%}
				                <option value="{{ category }}">{{ category }}</option>
				            {% endfor%}
			              </select>
				        </div>
				    </div>
			    </div>
		     </div>
       	</div>
	</section>

	{% include 'sections/kpis.html' %}	

	{% include 'sections/overview.html' %}

	{% include 'sections/panel.html' %}
</div>
{% endblock %}
